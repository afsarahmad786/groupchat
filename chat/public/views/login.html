<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
    <div
      class="success-message alert alert-success"
      id="msg_send"
      style="display: none"
    ></div>
    <div
      class="success-message alert alert-success"
      id="msg_send"
      style="display: none"
    ></div>

    <div class="row">
      <div class="col-lg-6">
        <div class="card p-4">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form action="localhost:3000/login" method="post">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  name="email"
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="xxxxxx"
                  name="password"
                />
              </div>
              <button type="button" class="btn btn-primary" id="login">
                Login
              </button>
            </form>
            <p class="pt-2">
              Not a register user?
              <a href="http://localhost:3000/register" class="btn btn-primary"
                >Register
              </a>
            </p>
            <!-- &nbsp;
            <p>
              Forgot Password?
              <a href="forgot.html" class="btn-sm btn-primary">Forgot </a>
            </p> -->
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <img
          src="https://www.brosix.com/wp-content/uploads/Best-Apps-for-Effective-Group-Chat.jpg"
          class="img-fluid"
          alt=""
        />
      </div>
    </div>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
      const res = document.getElementById("login");
      res.addEventListener("click", function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        console.log(email, password);
        axios
          .post("http://localhost:3000/login", {
            email: email,
            password: password,
          })
          .then((response) => {
            console.log(response);
            const messages = response.data["message"];
            const suc = response.data["success"];
            if (suc == true) {
              localStorage.setItem("token", response.data.token);

              document.getElementById("msg_send").innerHTML = messages;
              jQuery("#msg_send").show(0).delay(3000).hide(0);
              const myTimeout = setTimeout(myGreeting, 2000);
              function myGreeting() {
                location.href = "/chat/send";
              }
            } else {
              document.getElementById("msg_send").innerHTML = messages;
              jQuery("#msg_send").show(0).delay(5000).hide(0);
            }
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
